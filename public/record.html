<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AUHSD Production Record</title>

  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: #f4f7f6; }
    .paper { background: white; padding: 30px; max-width: 1200px; margin: auto; box-shadow: 0 0 15px rgba(0,0,0,0.1); border-top: 10px solid #004a99; }

    /* ===== Professional Header ===== */
    .header-section{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:20px;
      margin-bottom:20px;
      border-bottom:2px solid #eef1f4;
      padding-bottom:18px;
    }

    .header-left{ flex:1; min-width: 420px; }
    .header-right{ display:flex; gap:14px; align-items:flex-start; }

    .title-row{
      display:flex;
      align-items:baseline;
      gap:12px;
    }

    h1{
      margin:0;
      color:#0b2d5c;
      font-size:26px;
      letter-spacing:.2px;
      font-weight:800;
    }

    .sub-row{
      display:flex;
      gap:18px;
      margin-top:12px;
      flex-wrap:wrap;
    }

    .meta-item{
      background:#f7f9fb;
      border:1px solid #e6ebf0;
      border-radius:10px;
      padding:10px 12px;
      min-width: 220px;
    }

    .meta-label{
      font-size:12px;
      color:#667085;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:.6px;
    }

    .meta-value{
      margin-top:4px;
      font-size:15px;
      color:#101828;
      font-weight:700;
    }

    .status-badge{
      display:inline-flex;
      align-items:center;
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:900;
      letter-spacing:.6px;
      text-transform:uppercase;
      border:1px solid transparent;
      white-space:nowrap;
    }

    .status-draft{
      background:#e9f2ff;
      color:#0b4aa2;
      border-color:#cfe2ff;
    }

    .status-locked{
      background:#fff3cd;
      color:#8a6d3b;
      border-color:#ffe69c;
    }

    .date-box, .saved-box{
      background:#ffffff;
      border:1px solid #e6ebf0;
      border-radius:10px;
      padding:10px 12px;
      min-width: 170px;
    }

    .date-input{
      margin-top:6px;
      width: 170px;
      padding:8px 10px;
      border:1px solid #d0d5dd;
      border-radius:8px;
      font-weight:700;
      color:#101828;
      background:#ffffff;
    }

    .saved-value{
      margin-top:6px;
      font-size:13px;
      color:#344054;
      font-weight:700;
    }

    /* ===== Table ===== */
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 13px; }
    th, td { border: 1px solid #444; padding: 8px; text-align: center; }
    th { background: #004a99; color: white; font-weight: 700; }

    input, select { width: 95%; padding: 5px; border: 1px solid #ccc; border-radius: 4px; }
    input[type="number"] { width: 60px; }
    .item-input { width: 250px; background: #fffde7; font-weight: bold; }

    /* ===== Buttons ===== */
    .btn-row { margin-top: 30px; display: flex; gap: 15px; }
    .btn { padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 14px; transition: 0.3s; }
    .add { background: #007bff; color: white; }
    .print { background: #28a745; color: white; }
    .logout { background: #6c757d; color: white; }
    .btn:hover { opacity: 0.85; transform: translateY(-2px); }

    /* ===== Signature ===== */
    .signature-section {
      margin-top: 50px;
      display: flex;
      gap: 30px;
    }
    .sig-box { flex: 1; }
    .sig-label { font-weight: bold; font-size: 14px; }
    .sig-line {
      border-bottom: 2px solid black;
      margin-top: 35px;
      height: 1px;
    }

    /* LOCKED MODE STYLES */
    input:disabled, select:disabled {
      background: #f9f9f9;
      border: 1px solid #ddd;
      color: #555;
      cursor: not-allowed;
    }

    /* ===== Print ===== */
    @media print {
      /* hide buttons */
      .btn-row, .btn, button, .logout { display: none !important; }

      /* paper look */
      body { background: white; padding: 0; margin: 0; }
      .paper { box-shadow: none; border: none; width: 100%; max-width: 100%; background: white; }

      /* inputs look like text */
      input, select, textarea {
        border: none !important;
        background: transparent !important;
        box-shadow: none !important;
        padding: 0 !important;
        margin: 0 !important;
        resize: none;
        color: black;
        font-weight: bold;
      }

      /* hide placeholders */
      input::placeholder { color: transparent !important; opacity: 0 !important; }

      /* keep borders */
      table, th, td { border: 1px solid black !important; }

      /* menu item column improvements */
      .item-input { width: 100% !important; max-width: none !important; overflow: visible !important; }
      th:first-child, td:first-child { width: 40% !important; }
      input { font-size: 11px !important; }

      /* signature stays together */
      .signature-section { page-break-inside: avoid; }

      /* header boxes print */
      .meta-item, .date-box, .saved-box{
        background:transparent !important;
        border:1px solid #000 !important;
      }
      .status-badge{
        border:1px solid #000 !important;
        background:transparent !important;
        color:#000 !important;
      }
      .date-input{
        border:none !important;
        padding:0 !important;
        width:auto !important;
      }
    }
  </style>
</head>

<body>
  <div class="paper">
    <!-- ===== Professional Header ===== -->
    <div class="header-section">
      <div class="header-left">
        <div class="title-row">
          <h1 id="title">Daily Production Record</h1>
          <span id="disp-status" class="status-badge status-draft">DRAFT</span>
        </div>

        <div class="sub-row">
          <div class="meta-item">
            <div class="meta-label">Site</div>
            <div class="meta-value" id="disp-school"></div>
          </div>

          <div class="meta-item">
            <div class="meta-label">Type</div>
            <div class="meta-value" id="disp-type"></div>
          </div>
        </div>
      </div>

      <div class="header-right">
        <div class="date-box">
          <div class="meta-label">Date</div>
          <input type="date" id="prod-date" class="date-input" />
        </div>

        <div class="saved-box">
          <div class="meta-label">Last saved</div>
          <div class="saved-value" id="disp-saved">—</div>
        </div>
      </div>
    </div>

    <table id="main-table">
      <thead id="table-head"></thead>
      <tbody id="table-body"></tbody>
    </table>

    <div class="signature-section">
      <div class="sig-box">
        <div class="sig-label">Manager Signature:</div>
        <div class="sig-line"></div>
      </div>
      <div class="sig-box">
        <div class="sig-label">Date:</div>
        <div class="sig-line"></div>
      </div>
    </div>

    <div class="btn-row">
      <button id="btn-add" class="btn add" type="button" onclick="addRow()">+ Add Menu Item</button>
      <button id="btn-submit" class="btn" type="button" style="background:#e0a800;color:white;" onclick="submitDay()">Complete &amp; Lock</button>
      <button id="btn-print" class="btn print" type="button" onclick="window.print()" style="display:none;">Print for Office</button>
      <button class="btn logout" type="button" onclick="logout()">Switch School</button>
    </div>
  </div>

  <script>
    // ---- 1) Initial Setup ----
    const schoolName = localStorage.getItem("currentSchool") || "Select School";
    const type = localStorage.getItem("schoolType") || "High School";

    const schoolEl = document.getElementById("disp-school");
    const typeEl = document.getElementById("disp-type");
    const dateInput = document.getElementById("prod-date");

    schoolEl.textContent = schoolName;
    typeEl.textContent = type;

    // default date = today if blank
    if (!dateInput.value) dateInput.valueAsDate = new Date();

    // Save key = school + type + date (one record per day)
    function makeSaveKey() {
      const school = (localStorage.getItem("currentSchool") || "UnknownSchool").replace(/\s+/g, "_");
      const typeVal = (localStorage.getItem("schoolType") || "UnknownType").replace(/\s+/g, "_");
      const dateVal = (dateInput?.value || "UnknownDate");
      return `autosave:${school}:${typeVal}:${dateVal}`;
    }

    function setStatus(status) {
      const el = document.getElementById("disp-status");
      if (!el) return;

      if (status === "locked") {
        el.textContent = "LOCKED";
        el.classList.remove("status-draft");
        el.classList.add("status-locked");
      } else {
        el.textContent = "DRAFT";
        el.classList.remove("status-locked");
        el.classList.add("status-draft");
      }
    }

    function setLastSavedNow() {
      const savedEl = document.getElementById("disp-saved");
      if (savedEl) savedEl.textContent = new Date().toLocaleString();
    }

    // ---- 2) Table Headers ----
    function setupHeaders() {
      const head = document.getElementById("table-head");
      if (type === "High School") {
        head.innerHTML = `<tr>
          <th>Menu Item (Type to Search)</th><th>Recipe #</th><th>Temp</th>
          <th>Prev Left</th><th>New Prep</th><th>Total</th>
          <th>Served</th><th>Discard</th><th>Future Use</th>
        </tr>`;
      } else {
        head.innerHTML = `<tr>
          <th>Menu Item (Type to Search)</th><th>Recipe #</th>
          <th>Prepared</th><th>Leftover</th><th>Discard</th><th>Total Served</th>
        </tr>`;
      }
    }

    // ---- 3) Add Row (supports loading saved data) ----
    async function addRow(savedData = null) {
      let menuData;
      try {
        const response = await fetch("src/data/menuItems.json"); // verify this path exists in /public
        menuData = await response.json();
      } catch (err) {
        console.error("JSON Fetch Failed:", err);
        menuData = {
          highSchool: { breakfast: [{ item: "Stuffed Cinn French Toast", recipe: "141180" }] },
          elementary: { lunch: [{ item: "Turkey Barbacoa", recipe: "1498467" }] }
        };
      }

      const listKey = (type === "High School") ? (menuData.highSchool?.breakfast || []) : (menuData.elementary?.lunch || []);
      const tbody = document.getElementById("table-body");
      const tr = document.createElement("tr");
      const uniqueId = Date.now() + Math.random();

      let optionsHtml = "";
      listKey.forEach(item => {
        optionsHtml += `<option value="${item.item}" data-recipe="${item.recipe}"></option>`;
      });

      const mathEvent = (type === "High School") ? "doHSMath(this)" : "doElemMath(this)";

      if (type === "High School") {
        tr.innerHTML = `
          <td>
            <input list="dl-${uniqueId}" class="item-input" placeholder="Type name..."
              onchange="fillRecipe(this); saveToStorage();" oninput="saveToStorage();">
            <datalist id="dl-${uniqueId}">${optionsHtml}</datalist>
          </td>
          <td class="recipe-cell">-</td>
          <td><input type="text" style="width:60px" oninput="saveToStorage();"></td>
          <td><input type="number" class="prev" oninput="${mathEvent}; saveToStorage();"></td>
          <td><input type="number" class="new"  oninput="${mathEvent}; saveToStorage();"></td>
          <td class="total-p" style="font-weight:bold">0</td>
          <td><input type="number" class="serv" oninput="${mathEvent}; saveToStorage();"></td>
          <td><input type="number" class="disc" oninput="${mathEvent}; saveToStorage();"></td>
          <td class="future" style="font-weight:bold; color:blue">0</td>
        `;
      } else {
        tr.innerHTML = `
          <td>
            <input list="dl-${uniqueId}" class="item-input" placeholder="Type name..."
              onchange="fillRecipe(this); saveToStorage();" oninput="saveToStorage();">
            <datalist id="dl-${uniqueId}">${optionsHtml}</datalist>
          </td>
          <td class="recipe-cell">-</td>
          <td><input type="number" class="prep" oninput="${mathEvent}; saveToStorage();"></td>
          <td><input type="number" class="left" oninput="${mathEvent}; saveToStorage();"></td>
          <td><input type="number" class="disc" oninput="${mathEvent}; saveToStorage();"></td>
          <td class="served" style="font-weight:bold; color:green">0</td>
        `;
      }

      tbody.appendChild(tr);

      // populate saved data
      if (savedData) {
        const inputs = tr.querySelectorAll("input");
        const recipeCell = tr.querySelector(".recipe-cell");

        if (savedData.vals) {
          inputs.forEach((inp, index) => {
            if (savedData.vals[index] !== undefined) inp.value = savedData.vals[index];
          });
        }
        if (savedData.recipe) recipeCell.textContent = savedData.recipe;

        // recalc totals
        if (type === "High School") doHSMath(tr.querySelector(".prev"));
        else doElemMath(tr.querySelector(".prep"));
      }
    }

    // ---- 4) Fill Recipe ----
    function fillRecipe(inputEl) {
      const row = inputEl.closest("tr");
      const val = inputEl.value;
      const datalist = row.querySelector("datalist");
      const options = datalist?.options || [];

      for (let i = 0; i < options.length; i++) {
        if (options[i].value === val) {
          row.querySelector(".recipe-cell").textContent = options[i].getAttribute("data-recipe") || "-";
          return;
        }
      }
      row.querySelector(".recipe-cell").textContent = "-";
    }

    // ---- 5) Math ----
    function doHSMath(el) {
      const row = el.closest("tr");
      const prev = parseFloat(row.querySelector(".prev").value) || 0;
      const newP = parseFloat(row.querySelector(".new").value) || 0;
      const totalP = prev + newP;
      row.querySelector(".total-p").textContent = totalP;

      const serv = parseFloat(row.querySelector(".serv").value) || 0;
      const disc = parseFloat(row.querySelector(".disc").value) || 0;
      row.querySelector(".future").textContent = totalP - serv - disc;
    }

    function doElemMath(el) {
      const row = el.closest("tr");
      const prep = parseFloat(row.querySelector(".prep").value) || 0;
      const left = parseFloat(row.querySelector(".left").value) || 0;
      const disc = parseFloat(row.querySelector(".disc").value) || 0;
      row.querySelector(".served").textContent = prep - left - disc;
    }

    // ---- 6) Auto-save ----
    function saveToStorage() {
      const rows = [];
      const tableRows = document.querySelectorAll("#table-body tr");

      tableRows.forEach(tr => {
        const inputVals = Array.from(tr.querySelectorAll("input")).map(i => i.value);
        const recipe = tr.querySelector(".recipe-cell")?.textContent || "-";
        rows.push({ vals: inputVals, recipe });
      });

      const key = makeSaveKey();
      localStorage.setItem(key, JSON.stringify(rows));
      localStorage.setItem(key + ":date", dateInput.value);
      localStorage.setItem(key + ":status", localStorage.getItem(key + ":status") || "draft");

      setLastSavedNow();
    }

    async function loadFromStorage() {
      const key = makeSaveKey();
      const savedRows = localStorage.getItem(key);
      const savedStatus = localStorage.getItem(key + ":status");
      const savedAt = localStorage.getItem(key + ":savedAt");

      // clear current table
      document.getElementById("table-body").innerHTML = "";

      if (savedRows) {
        const parsedRows = JSON.parse(savedRows);
        for (const rowData of parsedRows) {
          await addRow(rowData);
        }
      } else {
        await addRow();
      }

      if (savedStatus === "locked") {
        lockForm();
        setStatus("locked");
      } else {
        unlockFormUI();
        setStatus("draft");
      }

      // If no saved timestamp exists yet, show —
      // We'll still show the current time whenever saveToStorage runs.
    }

    // When date changes, load that day's data
    dateInput.addEventListener("change", () => {
      loadFromStorage();
    });

    // ---- 7) Submit & Lock ----
    function submitDay() {
      if (!confirm("Are you sure you want to finish? You cannot edit the form after this.")) return;

      lockForm();

      const key = makeSaveKey();
      localStorage.setItem(key + ":status", "locked");
      setStatus("locked");
    }

    function lockForm() {
      const allInputs = document.querySelectorAll("input, select");
      allInputs.forEach(input => { input.disabled = true; });

      document.getElementById("btn-add").style.display = "none";
      document.getElementById("btn-submit").style.display = "none";
      document.getElementById("btn-print").style.display = "inline-block";
    }

    function unlockFormUI() {
      document.getElementById("btn-add").style.display = "inline-block";
      document.getElementById("btn-submit").style.display = "inline-block";
      document.getElementById("btn-print").style.display = "none";
    }

    // ---- 8) Switch School ----
    function logout() {
      // keep autosaves; only switch school/type
      localStorage.removeItem("currentSchool");
      localStorage.removeItem("schoolType");
      window.location.href = "index.html";
    }

    // ---- Initialize ----
    setupHeaders();
    loadFromStorage();
  </script>
</body>
</html>
