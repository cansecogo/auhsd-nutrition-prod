<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AUHSD Production Record - Login</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f4f4f9; margin:0; }
    .login-card { background:#fff; padding:40px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.1); width:100%; max-width:400px; text-align:center; }
    h2 { color:#0056b3; margin-bottom:20px; }
    label { display:block; text-align:left; margin:10px 0 5px; font-weight:bold; }
    select, button { width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px; font-size:16px; }
    button { background:#0056b3; color:#fff; border:none; cursor:pointer; font-weight:bold; }
    button:hover { background:#004494; }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Daily Production Record</h2>

    <label for="schoolSelect">Select Site:</label>
    <select id="schoolSelect">
      <option value="" disabled selected>-- Choose School --</option>
      <option value="Anaheim High">Anaheim High</option>
      <option value="Cypress High">Cypress High</option>
      <option value="Katella High">Katella High</option>
      <option value="Kennedy High">Kennedy High</option>
      <option value="Loara High">Loara High</option>
      <option value="Magnolia High">Magnolia High</option>
      <option value="Oxford Academy">Oxford Academy</option>
      <option value="Savanna High">Savanna High</option>
      <option value="Western High">Western High</option>
      <option value="Brookhurst JHS">Brookhurst JHS</option>
      <option value="Dale JHS">Dale JHS</option>
      <option value="Orangeview JHS">Orangeview JHS</option>
      <option value="South JHS">South JHS</option>
      <option value="Sycamore JHS">Sycamore JHS</option>
      <option value="Walker JHS">Walker JHS</option>
    </select>

    <label for="typeSelect">School Type:</label>
    <select id="typeSelect">
      <option value="High School">High School</option>
      <option value="Elementary">Elementary / JHS</option>
    </select>

    <button id="startBtn" type="button">Start Record</button>
  </div>

  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      const school = document.getElementById("schoolSelect").value;
      const type = document.getElementById("typeSelect").value;

      if (!school) {
        alert("Please select a school first!");
        return;
      }

      localStorage.setItem("currentSchool", school);
      localStorage.setItem("schoolType", type);
      window.location.href = "record.html";
    });
  </script>
</body>
</html>
