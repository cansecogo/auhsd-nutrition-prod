<!DOCTYPE html>
<html>
  <head>
    <title>AUHSD Nutrition Portal</title>
    <style>
      body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background: #f4f4f4; }
      .login-card { background: white; padding: 2rem; border-radius: 8px; shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; }
      select, input, button { width: 100%; margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
      button { background: #004a99; color: white; border: none; cursor: pointer; font-weight: bold; }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2>AUHSD Login</h2>
      <p>Select your school to begin:</p>
      <select id="school-list">
        <option>Loading schools...</option>
      </select>
      <input type="password" id="password" placeholder="Enter Password">
      <button onclick="handleLogin()">Sign In</button>
    </div>

    <script>
      // We will populate this from your Schools Spreadsheet later!
      const schools = ["Anaheim High", "Ball Junior High", "Brookhurst Junior High"];
      const select = document.getElementById('school-list');
      select.innerHTML = schools.map(s => `<option>${s}</option>`).join('');

      function handleLogin() {
        alert("Connecting to Firebase...");
      }
    </script>
  </body>
</html>
